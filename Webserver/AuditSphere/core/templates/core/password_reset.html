
{% extends 'core/base.html' %}
{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-800 rounded-xl">
        <h1 class="text-3xl font-semibold mb-6">Password reset</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="mt-6 px-6 py-3 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send Mail</button>
        </form>
{% endblock %}
